name: "Arrival Rate Example"
description: "Dispatch requests at a fixed RPS target rather than N concurrent VUs"

load:
  mode: arrival_rate
  stages:
    - duration: 30s
      target: 10    # ramp from 0 to 10 RPS
    - duration: 60s
      target: 100   # ramp to 100 RPS
    - duration: 30s
      target: 0     # ramp down to 0

http:
  timeout: 10s
  follow_redirects: true

endpoints:
  - name: "API"
    method: GET
    url: "http://localhost:8080/api"
    expect:
      status: 200

output:
  format: console
  interval: 5s
